{% extends 'base.html' %}

{% block content %}
<title>{{ room }} - DjChat</title>
<link rel="stylesheet" href="styles.css">
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
</head>
<body>

<div class="container-fluid">
<h2 class="text-center text-light">{{ room }} - DjChat</h2>
</div>

<div class="container mt-3">
<div id="display" class="message-container">

</div>


<form id="post-form" class="message-form mt-3">
    {% csrf_token %}
    <div class="avatar-container">
        <img src="{{ avatar_url }}" class="avatar" alt=" ">
    </div>
    <input type="hidden" name="username" id="username" value="{{ username }}"/>
    <input type="hidden" name="room_id" id="room_id" value="{{ room_details.id }}"/>
    <input type="text" name="message" id="message" placeholder="Type your message here" class="form-control" />
    <button type="submit" class="btn btn-success ml-2">Send</button>
</form>



<div id="context-menu" class="dropdown-menu" style="display: none;">
    <a class="dropdown-item edit-message" href="#">Edit</a>
    <a class="dropdown-item delete-message" href="#">Delete</a>
</div>


<div id="edit-message-modal" class="modal" style="display: none; padding-top: 30px;">
    <div class="modal-dialog">
        <div class="modal-content" style="background-color: #6c757d; color: #ffffff;">
            <div class="modal-header">
                <h5 class="modal-title">Edit Message</h5>
                <button type="button" class="close" id="close-edit-modal">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" id="edited-message" class="form-control" style="background-color: #424242; color: #ffffff;">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="close-edit-modal-btn">Close</button>
                <button type="button" class="btn btn-primary" id="save-edited-message">Save Changes</button>
            </div>
        </div>
    </div>
</div>

</div>

<script>
$(document).ready(function(){
    function refreshMessages() {
        $.ajax({
            type: 'GET',
            url : "/chat/getMessages/{{ room }}",  
            success: function(response){
                $("#display").empty();
                for (var key in response.messages) {
                    var date = new Date(response.messages[key].date);
                    var hours = date.getHours();
                    var minutes = date.getMinutes();
                    var time = hours + ":" + (minutes < 10 ? '0' : '') + minutes;
                    var temp = "<div class='message' data-message-id='" + response.messages[key].id + "'>" +
                                "<div class='avatar-container'><img src='" + response.messages[key].avatar_url + "' class='avatar' alt=''></div>" +
                                "<div class='message-content'>" +
                                    "<b>" + response.messages[key].user + "</b> <span class='time'>" + time + "</span><p>" + response.messages[key].value + "</p>" +
                                "</div>" +
                            "</div>";
                    $("#display").append(temp);
                }
                $("#display").scrollTop($("#display")[0].scrollHeight);
            },
            error: function(response){
                alert('An error occurred')
            }
        });
    }

    $(document).on("contextmenu", ".message", function(e) {
        var messageOwner = $(this).find(".message-content b").text();
        if (messageOwner === '{{ username }}') {
            e.preventDefault();
            var contextMenu = $("#context-menu");
            contextMenu.css({
                display: "block",
                left: e.pageX,
                top: e.pageY
            });
            var messageId = $(this).attr("data-message-id");
            contextMenu.attr("data-message-id", messageId);
        }
    });

    $(document).on("click", function(e) {
        if (!$(e.target).closest("#context-menu").length) {
            $("#context-menu").hide();
        }
    });

    $(document).on("click", ".edit-message", function(e) {
        e.preventDefault();
        var messageId = $("#context-menu").attr("data-message-id");
        editMessage(messageId);
    });

    function editMessage(messageId) {
        var messageText = $(".message[data-message-id='" + messageId + "']").find(".message-content p").text();
        $("#edited-message").val(messageText);
        $("#edit-message-modal").modal("show");
    }

    $("#close-edit-modal").click(function() {
        $("#edit-message-modal").modal("hide");
    });

    $("#close-edit-modal-btn").click(function() {
        $("#edit-message-modal").modal("hide");
    });

    $("#save-edited-message").click(function() {
        var editedMessage = $("#edited-message").val();
        var messageId = $("#context-menu").attr("data-message-id");
        $.ajax({
            type: "POST",
            url: "/chat/edit/" + messageId + "/",
            data: {
                message: editedMessage,
                csrfmiddlewaretoken: $("input[name=csrfmiddlewaretoken]").val()
            },
            success: function(data) {
                $(".message[data-message-id='" + messageId + "']").find(".message-content p").text(editedMessage);
                $("#edit-message-modal").modal("hide");
            },
            error: function(response) {
                alert("An error occurred while editing");
            }
        });
    });

    refreshMessages();

    setInterval(refreshMessages, 1000);

    $(document).on('submit','#post-form',function(e){
        e.preventDefault();
        $.ajax({
            type:'POST',
            url:'/chat/send',
            data:{
                username:$('#username').val(),
                room_id:$('#room_id').val(),
                message:$('#message').val(),
                csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val(),
            },
            success: function(data){
                refreshMessages();
            },
            error: function(response){
                alert('An error occurred')
            }
        });
        document.getElementById('message').value = '';
    });

});
</script>

{% endblock %}
